<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
      </button>
    </ion-buttons>
    <ion-title color="primary">Offers</ion-title>
  </ion-toolbar>

      <ion-item>
        <ion-icon color="subtle" large item-start name='flower'></ion-icon>

      <ion-item>
        <ion-icon color="subtle" large item-start name='flash'></ion-icon>
        <h2>Offer</h2>
        <p> Buy oner get one free</p>
      </ion-item>
      <ion-item>
        <ion-icon color="subtle" large item-start name='flag'></ion-icon>
        <h2>Type</h2>
        <p>Discount</p>
      </ion-item>
      <ion-item actions>
        <button ion-button color="secondary" clear item-end icon-start>
          <ion-icon name='checkmark'></ion-icon>
          BUY
        </button>
      </ion-item>
      </ion-card>
  
  </ion-content>
