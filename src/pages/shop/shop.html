<ion-header>

    <ion-buttons start>
      <button ion-button icon-only>
        <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
      </button>
    </ion-buttons>
    <ion-title color="primary">Shop</ion-title>

      <img src="../assets/food.jpg"/>

    </ion-card>
  
    <ion-card>
      <img src="../assets/clothing.jpg"/>
      <div class="card-title">Clothing</div>
      <div class="card-subtitle">3 Items</div>

    <ion-card>
      <img src="../assets/hotel.jpg"/>

      <div class="card-subtitle">4 Items</div>
    </ion-card>
  
  
  </ion-content>
</ion-content>
