<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
      </button>
    </ion-buttons>
    <ion-title color="primary">Payment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="cancel()">
        CANCEL
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item-divider color="light">Select Card</ion-item-divider>
  <ion-list radio-group [(ngModel)]="pricing">
    <ng-container *ngIf="data">
      <ng-container *ngFor="let listshow of data.Account">
    <ion-item *ngIf="listshow.Activate===true">
      <ion-label>
        <h3>
          <ion-icon name="card" item-start></ion-icon>
          {{listshow.AccountName}}
        </h3>
        <h3>
          <ion-icon name="cash" item-start></ion-icon>
          {{listshow.Balance}} DHS
        </h3>
      </ion-label>
      <ion-radio value= "{{listshow._id}},{{listshow.Balance}},{{listshow.AccountName}}"></ion-radio>
    </ion-item>
    </ng-container>
    </ng-container>
  </ion-list>
        
  <ion-item>
      <button ion-button block outline color="tab" (click)="confirm()">Pay</button>
  </ion-item>
</ion-content>

</footer>
