<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
      </button>
    </ion-buttons>
    <ion-title color="primary">HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card text-center padding color="danger">
              <ion-icon name="person"></ion-icon>
              <h2>Profile</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card text-center padding color="danger">
              <ion-icon name="pin"></ion-icon>
              <h2>Find ATM</h2>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-card text-center padding color="danger">
              <ion-icon name="cash"></ion-icon>
              <h2>Bills</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card text-center padding color="danger">
              <ion-icon name="card"></ion-icon>
              <h2>Credits</h2>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-card text-center padding color="danger">
              <ion-icon name="heart"></ion-icon>
              <h2>Offers</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
              <ion-card text-center padding color="danger">
                <ion-icon name="call"></ion-icon>
                <h2>Support</h2>
              </ion-card>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>

<ion-footer no-border>
