<ion-header >
  <ion-toolbar >
    <ion-buttons start>
      <button ion-button icon-only>
        <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
      </button>
    </ion-buttons>
    <ion-title color="primary">HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="masters">
  <carousel [slides]="slides"  (selectSlide)="selectItem($event);" *ngIf="showCoursel"></carousel>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card text-center padding color="white" (click)="navigate('shop')">
              <ion-icon name="heart" color="icon"></ion-icon>
              <h2>Offers</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card text-center padding color="white" (click)="navigate('map')">
              <ion-icon name="pin" color="icon"></ion-icon>
              <h2>Find ATM</h2>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-card text-center padding color="white" (click)="navigate('bills')">
              <ion-icon name="cash" color="icon"></ion-icon>
              <h2>Bills</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6 >
            <ion-card text-center padding color="white" (click)="navigate('credit')">
              <ion-icon name="card" color="icon"></ion-icon>
              <h2>Cards</h2>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-card text-center padding color="white" (click)="navigate('profile')">
              <ion-icon name="person" color="icon"></ion-icon>
              <h2>Profile</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
              <ion-card text-center padding color="white" (click)="navigate('support')">
                <ion-icon name="chatboxes" color="icon"></ion-icon>
                <h2>Chatbot</h2>
              </ion-card>
            </ion-col>
        </ion-row>
      </ion-grid>
