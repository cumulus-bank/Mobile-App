<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
      </button>
    </ion-buttons>
    <ion-title color="primary">Bills</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="masters">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="show">
  <ion-list>
      <ion-item *ngFor="let card of show.Billing">
        <ion-thumbnail item-start *ngIf="card.Product==='Home Entertainment'">
          <img src="assets/etisalat.png" height="10" width="10">
        </ion-thumbnail>
        <ion-thumbnail item-start *ngIf="card.Product==='Water And Electricity'">
            <img src="assets/dewa.png" height="10" width="10">
          </ion-thumbnail>
          <ion-thumbnail item-start *ngIf="card.Product==='Phone'">
              <img src="assets/du.png" height="10" width="10">
            </ion-thumbnail>
        <h2>{{card.Product}}</h2>
        <p>{{card.Price}} DHS</p>
        <button ion-button clear item-end *ngIf="card.Payed===false" (click)="pay(card._id,card.Price, card.Product)"> Pay</button>
      </ion-item>

    </ion-list>
    </ng-container>
</ion-content>

<ion-footer no-border>

  <footer>

</footer>

</ion-footer>
