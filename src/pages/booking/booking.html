<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
      </button>
    </ion-buttons>
    <ion-title color="primary">Transaction</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="cancel()">
        CANCEL
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col text-center>
      <ngx-gauge [type]="gaugeType" [value]="gaugeValue" [label]="gaugeLabel" [min]=0 [max]=9000 [append]="gaugeAppendText">
      </ngx-gauge>
    </ion-col>
  </ion-row>
  <ion-list no-border>

      <ion-list-header>
        02/01/2019
      </ion-list-header>
  
      <ion-item>
        <ion-icon name='cart' item-start color="icon"></ion-icon>
        Product
        <ion-note item-end>
        Home Entertainment
        </ion-note>
      </ion-item>
  
      <ion-item>
          <ion-icon name='cash' item-start color="icon"></ion-icon>
          Price
          <ion-note item-end>
          900 AED
          </ion-note>
        </ion-item>
  
      <ion-item>
        <ion-icon name='information-circle' item-start color="icon"></ion-icon>
        Type
        <ion-note item-end>
        Bills
        </ion-note>
      </ion-item>

  
    </ion-list>
  

    <ion-list no-border>

        <ion-list-header>
          02/06/2019
        </ion-list-header>
    
        <ion-item>
          <ion-icon name='cart' item-start color="icon"></ion-icon>
          Product
          <ion-note item-end>
          Phone
          </ion-note>
        </ion-item>
    
        <ion-item>
            <ion-icon name='cash' item-start color="icon"></ion-icon>
            Price
            <ion-note item-end>
            100 AED
            </ion-note>
          </ion-item>
    
        <ion-item>
          <ion-icon name='information-circle' item-start color="icon"></ion-icon>
          Type
          <ion-note item-end>
          Bills
          </ion-note>
        </ion-item>
  
    
      </ion-list>

</ion-content>

  <footer>

  </footer>

</ion-footer>
