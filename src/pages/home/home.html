<ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only>
          <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
        </button>
      </ion-buttons>
      <ion-title color="primary">My Account</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item-sliding no-padding margin-bottom *ngFor="let card of cards">
        <ion-item no-padding lines="none">
          <ion-grid [class.cardON]="card.state=='ON'" [class.cardOFF]="card.state=='OFF'">
            <ion-row>
              <ion-col class="state">
                <div class="msg">
                  <span [class.ON]="card.state=='ON'" [class.OFF]="card.state=='OFF'"></span> Card {{card.state}}
                </div>
              </ion-col>
              <ion-col class="logo">
                <img class="brand" [src]="card.logo"  height="30" width="80">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="chip">
                <img src="assets/chip.png"  height="40" width="50">
              </ion-col>
            </ion-row>
            <ion-row class="digits">
              <ion-col class="number">
                {{card.a}}
              </ion-col>
              <ion-col class="number">
                {{card.b}}
              </ion-col>
              <ion-col class="number">
                {{card.c}}
              </ion-col>
              <ion-col class="number">
                {{card.d}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="date">
                Balance: {{card.expires}}
              </ion-col>
              <ion-col class="bank">
                {{card.bank}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options padding side="end" color="white" (click)="update(card)">
          <ion-icon id="power" [color]="card.state=='ON' ? 'danger' : 'success'" name="power"></ion-icon>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    </ion-content>
  <ion-footer no-border>

    <footer>
      <p class="copyright">Â© IBM 2019 </p>
  </footer>
